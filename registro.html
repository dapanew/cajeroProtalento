<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/registro.js">
        
    </script>
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
     crossorigin="anonymous"
   />
   <script
     defer
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
     crossorigin="anonymous"
   ></script>
</head>
<body>
    <header></header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="input_Name">Nombre</label>
                <input type="text" class="form-control form-control-sm" id="input_Name" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="input_Email">Email</label>
                <input type="email" class="form-control form-control-sm" id="input_Email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="input_Password">Contraseña</label>
                <input type="password" class="form-control form-control-sm" id="input_Password" placeholder="Contraseña">
              </div>
              <div class="mb-4">
                <label for="input_Monto" class="form-label">Monto Inicial</label>
                <input type="text" class="form-control form-control-sm" id="input_Monto">
              </div>
              <button type="submit" class="btn btn-primary btn-sm" id="btn_Registrar">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      
    </main>
    <footer></footer>
    
</body>
</html>
